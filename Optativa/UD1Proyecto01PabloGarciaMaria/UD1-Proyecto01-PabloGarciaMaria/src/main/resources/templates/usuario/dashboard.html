<h2> Plataformas </h2>

<table border="1" id="plataformas">
    <tr>
        <th>Nombre</th>
        <th> Acciones </th>
    </tr>
    <tr th:each="plataforma : ${plataformas}">
        <td th:text="${plataforma.nombre}">Nombre de la Plataforma</td>
        <td>
            <a th:href="@{|/plataformas/${plataforma.id}|}">Detalles</a>
            <a th:href="@{|/plataformas/editar/${plataforma.id}|}">Editar</a> |
            <a th:href="@{|/plataformas/eliminar/${plataforma.id}|}" onclick="return confirm('¿Estás seguro de que deseas eliminar esta plataforma?');">Eliminar</a>
        </td>
    </tr>
</table>
