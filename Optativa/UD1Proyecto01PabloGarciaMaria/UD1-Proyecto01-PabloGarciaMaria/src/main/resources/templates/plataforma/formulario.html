<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Plataforma Formulario</h1>

<form action="/plataformas" th:method="${crear} ? 'POST' : 'PUT' " th:object="${plataforma}">

    <input type="hidden" th:if="${!crear}" th:field="*{id}" />

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required/><br/>

    <div th:if="${crear}">
        <h2> PLAN POR DEFECTO </h2>
        <label for="planNombre">Nombre del Plan:</label>
        <input type="text" id="planNombre" name="planNombre" th:field="*{plan.nombre}" />

        <label for="planPrecio">Precio del Plan:</label>
        <input type="number" id="planPrecio" name="planPrecio" th:field="*{plan.precio}" step="0.01" required/>

        <h3> Frecuencia de actualizacion </h3>
        <label for="dias">Días</label>
        <input type="number" th:field="*{plan.frecuencia_dias}" id="dias" min="0"/>
        <label for="meses">Meses</label>
        <input type="number" th:field="*{plan.frecuencia_meses}" id="meses" min="0"/>
        <label for="anios">Años</label>
        <input type="number" th:field="*{plan.frecuencia_anios}" id="anios" min="0"/>
    </div>


    <button type="submit">Guardar</button>
</form>
</body>
</html>
