<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Suscripciones</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #6b7fd7;
            --primary-dark: #5a6bc5;
            --light-bg: #f8f9fa;
            --text-color: #333;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }

        .login-body {
            padding: 30px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(107, 127, 215, 0.25);
        }

        .input-group-text {
            background-color: white;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }

        .password-input {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .alert {
            border-radius: 8px;
            padding: 12px 15px;
        }

        .password-toggle {
            cursor: pointer;
            color: var(--primary-color);
            transition: all 0.2s;
        }

        .password-toggle:hover {
            color: var(--primary-dark);
        }

        .login-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            margin-top: 20px;
            color: #666;
        }

        .brand-logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="brand-logo">
            <i class="fas fa-layer-group"></i>
        </div>
        <h1>Iniciar Sesión</h1>
        <p class="mb-0">Sistema de Gestión de Suscripciones</p>
    </div>

    <div class="login-body">
        <!-- Mensajes de error y éxito -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="usuario@ejemplo.com" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    <input type="password" class="form-control password-input" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <button type="button" class="btn password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </div>
        </form>

        <div class="login-footer">
            <p class="mb-2">¿No tienes una cuenta? <a href="#" class="text-decoration-none">Regístrate aquí</a></p>
            <a th:href="@{/entrarya}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-bolt me-1"></i>Acceso Rápido
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Función para mostrar/ocultar contraseña
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>
</body>
</html>
