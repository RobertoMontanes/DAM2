<span th:text="${error}" th:if="${error}"></span>
<span th:text="${message}" th:if="${message}"></span>

<h1>Login Page</h1>
<form action="/login" method="post">

    <input type="password" id="password" name="password" required/><br/>

    <button type="submit">Login</button>


</form>

</html>
