<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Suscripciones</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/main/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="brand-logo">
            <i class="fas fa-layer-group"></i>
        </div>
        <h1>Iniciar Sesión</h1>
        <p class="mb-0">Sistema de Gestión de Suscripciones</p>
    </div>

    <div class="login-body">
        <!-- Mensajes de error y éxito -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="usuario@ejemplo.com" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    <input type="password" class="form-control password-input" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <button type="button" class="btn password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </div>
        </form>

        <div class="login-footer">
            <p class="mb-2">¿No tienes una cuenta? <a href="/register" class="text-decoration-none">Regístrate aquí</a></p>
            <a th:href="@{/entrarya}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-bolt me-1"></i>Acceso Rápido
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript personalizado -->
<script src="/js/main/login.js"></script>
</body>
</html>
