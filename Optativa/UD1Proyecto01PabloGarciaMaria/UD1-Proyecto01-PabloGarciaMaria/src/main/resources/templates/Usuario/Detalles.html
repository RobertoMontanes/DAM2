<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Detalles del Usuario</h1>
        
        <div class="details-card">
            <div class="detail-row">
                <strong>ID:</strong>
                <span th:text="${usuario.id}">1</span>
            </div>
            
            <div class="detail-row">
                <strong> Nombre:</strong>
                <span th:text="${usuario.nombre}">Nombre</span>
            </div>
            
            <div class="detail-row">
                <strong>Apellidos:</strong>
                <span th:text="${usuario.apellidos}">Apellidos</span>
            </div>
            
            <div class="detail-row">
                <strong>Username:</strong>
                <span th:text="${usuario.username}">username</span>
            </div>
            
            <div class="detail-row">
                <strong>Email:</strong>
                <span th:text="${usuario.email}">email@ejemplo.com</span>
            </div>
            
            <div class="detail-row">
                <strong>Fecha de Creación:</strong>
                <span th:text="${usuario.fechaCreacion}">2024-01-01</span>
            </div>
            
            <div class="detail-row">
                <strong>Estado:</strong>
                <span th:text="${usuario.activo} ? 'Sí' : 'No'">Sí</span>
                <span th:class="${usuario.activo} ? 'status-badge status-active' : 'status-badge status-inactive'"
                      th:text="${usuario.activo} ? 'Activo' : 'Inactivo'">✓ Activo</span>
            </div>
        </div>

        <div class="actions-container">
            <a href="/usuarios" class="btn btn-back">Volver al Listado</a>
            <a href="/usuarios/nuevo" class="btn btn-add">Agregar Usuario</a>
            <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-edit">Editar Usuario</a>
            <form th:action="@{'/usuarios/' + ${usuario.id}}" th:method="delete" class="delete-form"
                  onsubmit="return confirm('¿Estás seguro de que quieres eliminar este usuario?')">
                <button type="submit" class="btn btn-delete">Eliminar Usuario</button>
            </form>
        </div>
    </div>
</body>
</html>
