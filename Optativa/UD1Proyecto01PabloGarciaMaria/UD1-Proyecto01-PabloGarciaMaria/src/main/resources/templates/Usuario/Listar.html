
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <div th:if="${success}" class="success-message">
            <span th:text="${success}"></span>
        </div>

<span th:if="${success}" th:text="${success}"></span>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Email</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}">1</td>
        <td th:text="${usuario.nombre}">Nombre</td>
        <td th:text="${usuario.apellidos}">Apellido</td>
        <td th:text="${usuario.email}"></td>
        <td>
            <a th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
            <a th:href="@{'/usuarios/' + ${usuario.id}}">Detalles</a>
            <form th:action="@{'/usuarios/' + ${usuario.id}}" th:method="delete">
                <button style="margin: 0" type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/usuarios/nuevo">Agregar Nuevo Usuario</a>

<a href="/">Volver al principal.</a>
</body>
</html>
