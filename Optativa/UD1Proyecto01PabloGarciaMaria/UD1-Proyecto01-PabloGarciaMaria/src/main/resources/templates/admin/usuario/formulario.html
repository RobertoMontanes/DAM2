<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Usuario Formulario</h1>
<form action="/usuarios" th:method="${crear} ? 'POST' : 'PUT' " th:object="${usuario}">

    <input type="hidden" th:if="${!crear}" th:field="*{id}" />

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required/><br/>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" th:field="*{apellidos}" required/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <label for="fechaCreacion">Fecha Creacion: </label>
    <input type="date" id="fechaCreacion" th:field="*{fechaCreacion}" required/><br/>

    <label for="estado">Estado:</label>
    <input type="checkbox" id="estado" th:field="*{estado}" required/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required/><br/>

    <button type="submit">Guardar</button>
</form>


</body>
</html>
