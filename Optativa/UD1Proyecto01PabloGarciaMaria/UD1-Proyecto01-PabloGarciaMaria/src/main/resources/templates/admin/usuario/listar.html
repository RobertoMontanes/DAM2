<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista de Usuarios</h1>

<span th:if="${success}" th:text="${success}"></span>
<span th:if="${error}" th:text="${error}"></span>
<span th:if="${info}" th:text="${info}"></span>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}">1</td>
        <td th:text="${usuario.nombre + ' ' + usuario.apellidos}">Nombre Apellidos</td>
        <td th:text="${usuario.email}">email@ejemplo.com</td>
        <td th:text="${usuario.estado}">Activo/Inactivo</td>

        <td>
            <a th:href="@{/usuarios/{id}(id=${usuario.id})}">Ver</a>
            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
            <a th:href="@{usuarios/estado/{id}(id=${usuario.id})}" th:text="${usuario.estado} == ACTIVO ? 'desactivar' : 'activar'"></a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/usuarios/nuevo}">Crear Nuevo Usuario</a>

</body>
</html>
