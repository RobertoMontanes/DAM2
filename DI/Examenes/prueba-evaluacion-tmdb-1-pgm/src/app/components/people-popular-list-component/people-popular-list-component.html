<button (click)="prev()">previousFour</button>

<div style="display: flex; flex-direction: row;">
    @for (people of shownPeople; track people) {

        <div class="card m-2" style="width: 18rem;">
            
            <div style="background-color: red; height: 10px;"></div>

            <div class="card-body">
                <h5 class="card-title">{{people.name}}</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

    }
</div>
<button (click)="next()">nextFour</button>
