<div style="width: 400px;" class="m5">
    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width]="progreso+'%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

</div>

<button class="btn btn-success" (click)="progreso <= 100 ? progreso+=1 : 0">+</button>
<button class="btn btn-danger   " (click)="progreso >= 0 ? progreso-=1 : 0">-</button>
