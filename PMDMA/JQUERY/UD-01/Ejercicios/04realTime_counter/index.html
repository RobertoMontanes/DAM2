<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contador en Tiempo Real</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container py-5">
            <h1 class="mb-4">Contador en Tiempo Real</h1>
            <textarea class="form-control mb-4" id="mainTextarea" rows="8" placeholder="Escribe aquí..."></textarea>
            <div class="row text-center">
                <div class="col-md-3 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Caracteres</h5>
                            <span id="charCounter" class="fs-4">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Palabras</h5>
                            <span id="wordCounter" class="fs-4">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sin espacios</h5>
                            <span id="notSpaceCounter" class="fs-4">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Párrafos</h5>
                            <span id="parragrahpCounter" class="fs-4">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
