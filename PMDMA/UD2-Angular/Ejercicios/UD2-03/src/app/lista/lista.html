<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Edad</th>
                <th scope="col">Curso</th>
                <th scope="col">Sexo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>

            @for (alumno of alumnos; track $index) {
            <tr>
                <td>{{ alumno.Nombre }}</td>
                <td>{{ alumno.Apellidos }}</td>
                <td>{{ alumno.Edad }}</td>
                <td>{{ alumno.Curso }}</td>
                <td>
                    <i class="bi" [class]="alumno.Sexo ? 'bi-gender-male' : 'bi-gender-female'"></i>
                </td>
                <td>
                    <!-- ejemplo de botones de acciÃ³n -->
                    <button class="btn btn-sm btn-outline-primary me-1" type="button"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger" type="button"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
