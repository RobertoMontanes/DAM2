<!-- Se pide diseñar un formulario de registro, en el que la persona debe proporcionar la siguiente información:
Nombre
Apellidos
NIF
Email
Teléfono
Sexo
Seleccionar cómo conoció la página: 
buscando en Google, 
a través de un amigo, 
por mi profesor
Contraseña
Confirmar contraseña
Además el usuario debe aceptar los términos y condiciones del registro.

Al pulsar en el botón de Registro, deberá aparecer la información que se ha introducido en el formulario por consola (recordad el uso de console.log()). Para ello, deben vincularse los elementos de formulario con formControlName según hemos visto en clase.

Para el diseño de este formulario crear un componente RegisterFormPage.

Se debe entregar la URL directa al proyecto que da solución a este ejercicio en el repositorio de Github del alumno. -->


<form>
    <label for="nombre"></label>
    <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre" />

    <label for="apellidos"></label>
    <input type="text" id="apellidos" formControlName="apellidos" placeholder="Apellidos" />

    <label for="nif"></label>
    <input type="text" id="nif" formControlName="nif" placeholder="NIF" />

    <label for="email"></label>
    <input type="email" id="email" formControlName="email" placeholder="Email" />

    <label for="telefono"></label>
    <input type="tel" id="telefono" formControlName="telefono" placeholder="Teléfono" />

    <label for="sexo"></label>
    <select id="sexo" formControlName="sexo">
        <option value="" disabled selected>Sexo</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
    </select>

    <label for="origen"></label>
    <select name="origen" id="origen" formControlName="origen">
        <option value="" disabled selected>¿Cómo conoció la página?</option>
        <option value="google">Buscando en Google</option>
        <option value="amigo">A través de un amigo</option>
        <option value="profesor">Por mi profesor</option>
    </select>

    <label for="contraseña"></label>
    <input type="password" id="contraseña" formControlName="contraseña" placeholder="Contraseña" />

    <label for="confirmarContraseña"></label>
    <input type="password" id="confirmarContraseña" formControlName="confirmarContraseña" placeholder="Confirmar contraseña" /> 
</form>
