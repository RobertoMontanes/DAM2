<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registro</h2>
                    
                    <form [formGroup]="registerFormGroup">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombreFormControl" placeholder="Nombre" />
                        </div>

                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" formControlName="apellidosFormControl" placeholder="Apellidos" />
                        </div>

                        <div class="mb-3">
                            <label for="nif" class="form-label">NIF</label>
                            <input type="text" class="form-control" id="nif" formControlName="nifFormControl" placeholder="NIF" />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="emailFormControl" placeholder="Email" />
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" formControlName="telefonoFormControl" placeholder="Teléfono" />
                        </div>

                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-select" id="sexo" formControlName="sexoFormControl">
                                <option value="" disabled selected>Selecciona tu sexo</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="origen" class="form-label">¿Cómo conociste la página?</label>
                            <select class="form-select" id="origen" formControlName="origenFormControl">
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="google">Buscando en Google</option>
                                <option value="amigo">A través de un amigo</option>
                                <option value="profesor">Por mi profesor</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" formControlName="passwordFormControl" placeholder="Contraseña" />
                        </div>

                        <div class="mb-3">
                            <label for="confirmarContraseña" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmarContraseña" formControlName="confirmarPasswordFormControl" placeholder="Confirmar contraseña" />
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary" (click)="clearForm()">Limpiar</button>
                            <button type="button" class="btn btn-primary" (click)="onSubmit()">Registro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
