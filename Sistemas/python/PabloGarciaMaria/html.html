<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodo combinado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Seleccionar periodo de tiempo combinado</h2>

  <form id="periodForm">
    <label>
      Años:
      <input type="number" id="years" min="0" value="0">
    </label>
    <label>
      Meses:
      <input type="number" id="months" min="0" value="0">
    </label>
    <label>
      Días:
      <input type="number" id="days" min="0" value="0">
    </label>
    <label>
      Desde:
      <input type="date" id="startDate">
    </label>

    <button type="button" onclick="calcularFechas()">Calcular próximas fechas</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function calcularFechas() {
      const years = parseInt(document.getElementById("years").value) || 0;
      const months = parseInt(document.getElementById("months").value) || 0;
      const days = parseInt(document.getElementById("days").value) || 0;
      const startDateValue = document.getElementById("startDate").value;

      if (!startDateValue) {
        document.getElementById("result").innerText = "Por favor, selecciona una fecha de inicio.";
        return;
      }

      const startDate = new Date(startDateValue);
      const resultDiv = document.getElementById("result");

      // Mostrar resumen
      let texto = `Repetir cada ${years} años, ${months} meses y ${days} días desde ${startDate.toLocaleDateString()}\n\n`;
      texto += "Próximas 5 repeticiones:\n";

      let currentDate = new Date(startDate);

      for (let i = 1; i <= 5; i++) {
        currentDate = new Date(currentDate);
        currentDate.setFullYear(currentDate.getFullYear() + years);
        currentDate.setMonth(currentDate.getMonth() + months);
        currentDate.setDate(currentDate.getDate() + days);
        texto += `${i}: ${currentDate.toLocaleDateString()}\n`;
      }

      resultDiv.innerText = texto;
    }
  </script>

</body>
</html>
